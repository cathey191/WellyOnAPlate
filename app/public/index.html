<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wellington On A Plate</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Nunito:300,600,700,900,900i" rel="stylesheet">
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<div class="header">
			<div class="header-top">
				<form class="filter-form" action="">
					<input class="filter-list" type="radio" name="gender" value="cocktails" checked><img class="icon" src="icons/cocktail.png" alt=""> Cocktail
					<input class="filter-list" type="radio" name="gender" value="burgers"><img class="icon" src="icons/hamburger-meal.png" alt="">Burger
					<input class="filter-list" type="radio" name="gender" value="dine"><img class="icon" src="icons/cutlery.png" alt=""> Dine
				</form>
			</div>

			<header-bottom>
					<button class="btn purple-btn" value="protein">Protein</button>


					<h3>Sort by</h3>
					<select class="sort-by">
						<option value="alphabetical">Alphabetical</option>
						<option value="price">Price</option>
					</select>
			</header-bottom>
		</div>



		
		<main>
			<div id="list">
				<h1 class="venue-name">1815 Cafe & Bar<span class="item-cost">$22</span></h1>
				<h2 class="item-name">Buns got soul</h2>

			</div>
			<div id="map"></div>
		</main>
		
		<footer>
			<button>Map</button>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
